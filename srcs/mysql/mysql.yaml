apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        imagePullPolicy: Never
        ports:
          - containerPort: 3306
            name: mysql
        volumeMounts:
          - mountPath: "/var/lib/mysql"
            name: mysql-data
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-data-disk

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
  annotations:
    metallb.universe.tf/address-pool: mysql
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306